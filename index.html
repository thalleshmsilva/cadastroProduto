<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Javascript</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,user-scaleble=0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
  </head>
  <body>
      <header>
        <h1>Minha loja 1.0</h1>
      </header>

      <main>
        <div class="title">
          <h2>Produtos</h2>
          <span>Lista de produtos da minha loja.</span>
        </div>

        <div class="card">
          <div class="line--input">
            <label>Produto</label>
            <input type="text" id="produto" placeholder="Nome do Produto">
          </div>
          <div class="line--input">
            <label>Preço</label>
            <input type="number" id="preco" placeholder="Preço do Produto">
          </div>
          <button onclick="produto.salvar()" id="btn1">Salvar</button>
          <button onclick="produto.cancelar()">Cancelar</button>
        </div>
        
        <div class="content">
          <table border="1">
            <thead>
              <th class="center">ID</th>
              <th>Produto</th>
              <th>Valor</th>
              <th class="center">Ações</th>
            </thead>
            <tbody id="tbody">
              
            </tbody>    
          </table>
        </div>
      </main>

      
    <script src="js/scripts.js"></script>
  </body>
</html>
